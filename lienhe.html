<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặc Sản Bến Tre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #006D3D;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-weight: bold;
            font-size: 24px;
            width: 100%;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background-color: #008148;
            width: 100%;
        }

        .logo {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        .profile-card {
            background-color: white;
            padding: 40px;
            width: 420px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 20px;
        }

        .profile-card img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .profile-card p {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        Đặc Sản Bến Tre
    </header>
